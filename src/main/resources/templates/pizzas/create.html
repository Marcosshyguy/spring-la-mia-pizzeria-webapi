<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <th:block th:replace="~{pizzas/fragment :: style}"></th:block>
    <title>Pizza per tutti</title>
</head>
<body>
<nav th:replace="~{pizzas/fragment :: navbar('pizzas', '', false)}"></nav>

<form id="pizza-form" method="post" th:object="${pizza}" th:action="@{/pizzas/create}">
    <!--       error   -->
    <ul>
        <li th:each="err : ${#fields.globalErrors()}">[[${err}]]</li>
    </ul>
    <!--  input  -->
    <!--  name  -->
    <label class="form-label" for="name">name</label>
    <input type="text" id="name" class="form-control" th:field="*{name}" th:errorClass="is-invalid">
    <div th:if="${#fields.hasErrors('name')}">
        <ul>
            <li th:each="err : ${#fields.errors('name')}">[[${err}]]</li>
        </ul>
    </div>

    <!--  description  -->
    <label class="form-label" for="description">description</label>
    <input type="text" id="description" class="form-control" th:field="*{description}" th:errorClass="is-invalid">
    <div th:if="${#fields.hasErrors('description')}">
        <ul>
            <li th:each="err : ${#fields.errors('description')}">[[${err}]]</li>
        </ul>
    </div>

    <!--  price  -->
    <label class="form-label" for="price">price</label>
    <input type="number" step="0.01" id="price" class="form-control" th:field="*{price}" th:errorClass="is-invalid">
    <div th:if="${#fields.hasErrors('price')}">
        <ul>
            <li th:each="err : ${#fields.errors('price')}">[[${err}]]</li>
        </ul>
    </div>

    <!--  image  -->
    <label class="form-label" for="image">image</label>
    <textarea type="text" id="image" class="form-control" th:field="*{image}" th:errorClass="is-invalid"></textarea>
    <div th:if="${#fields.hasErrors('image')}">
        <ul>
            <li th:each="err : ${#fields.errors('image')}">[[${err}]]</li>
        </ul>
    </div>

    <button type="submit">Submit</button>
</form>
</body>
</html>
